<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Camera Capture</h5>
        </div>
        <div class="card-body">
          <video id="video" width="100%" height="auto" autoplay></video>
          <button class="btn btn-primary mt-3" id="captureBtn">Capture Image</button>
          <button class="btn btn-secondary mt-3" id="retakeBtn" style="display: none;">Retake</button>
          <canvas id="canvas" class="mt-3" style="display: none;"></canvas>
          <img id="capturedImage" class="img-fluid mt-3" style="display: none;">
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');
    
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        console.error('Error accessing camera:', error);
      });

    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImage.src = canvas.toDataURL('image/png');
      capturedImage.style.display = 'block';
      canvas.style.display = 'none';
      video.style.display = 'none';
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'block';
    });

    retakeBtn.addEventListener('click', () => {
      capturedImage.style.display = 'none';
      canvas.style.display = 'block';
      video.style.display = 'block';
      captureBtn.style.display = 'block';
      retakeBtn.style.display = 'none';
    });
  });
</script>

</body>
</html>
